<!DOCTYPE html>
<html>

<head>
    <title>depicture</title>
    <link rel="stylesheet" href="game.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body onload="initViews();">
    <div id="view-join" class="invis-elm view">
        <div>
            <h1>depicture</h1>
        </div>
        Name: <input id="nick-name" type="text" autocomplete="off" />
        <br><br><br>
        <div>
            Join Code: <input id="join-code" type="text" autocomplete="off" />
            <br><br>
            <button onclick="joinGame();">Join Game</button>
        </div>
        <br><br><br>
        Prompt Source: <input id="prompt-host" type="text" autocomplete="off" value="https://itsalxl.com/depicture-words" />
        <br><br>
        <button onclick="hostGame();">Host Game</button>
        <br><br><br>
        <p><a href="about.html">About</a></p>
    </div>
    <div id="view-lobby" class="invis-elm view">
        <h1>Waiting on host</h1>
        <h2 id="lobby-name"></h2>
        <div id="host-deck-selection" class="invis-elm">

        </div>
        <ul id="lobby-players"></ul>
        <button onclick="startHostedGame();" class="invis-elm" id="host-start-btn">Begin!</button>
    </div>

    <div id="view-wait" class="invis-elm view">
        <h1>Waiting on other players...</h1>
    </div>

    <div id="view-draw" class="invis-elm view">
        <h3 class="turn-counter"></h3>
        <table class="game-table">
            <tr>
                <td>
                    <input type="radio" id="pen-small" name="pw" onclick="setPenWidth(7);">
                    <label for="pen-small">Small</label><br>
                    <input type="radio" id="pen-med" name="pw" onclick="setPenWidth(12);">
                    <label for="pen-med">Medium</label><br>
                    <input type="radio" id="pen-large" name="pw" onclick="setPenWidth(17);">
                    <label for="pen-large">Large</label><br>
                    <input type="radio" id="pen-huge" name="pw" onclick="setPenWidth(22);">
                    <label for="pen-huge">Big Chungus</label>
                </td>
                <td>
                    <input type="radio" id="pen-black" name="pc" onclick="setPenColor('black');">
                    <label for="pen-black">Black</label><br>
                    <input type="radio" id="pen-red" name="pc" onclick="setPenColor('red');">
                    <label for="pen-red">Red</label><br>
                    <input type="radio" id="pen-green" name="pc" onclick="setPenColor('green');">
                    <label for="pen-green">Green</label><br>
                    <input type="radio" id="pen-blue" name="pc" onclick="setPenColor('blue');">
                    <label for="pen-blue">Blue</label><br>
                    <input type="radio" id="pen-white" name="pc" onclick="setPenColor('white');">
                    <label for="pen-white">White</label>
                </td>
                <td>
                    <div>
                        <h2>Draw this:</h2>
                        <h1 id="prompt-text">smiley face</h1>
                    </div>
                    <canvas id="draw-canvas" width="480" height="384" class="art"></canvas>
                    <br>
                    <button onclick="clearCanvas();">Clear Canvas</button>
                    <button onclick="submitDrawing();" style="float: right;">DONE</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="view-caption" class="invis-elm view">
        <h3 class="turn-counter"></h3>
        <h2>Say what you see:</h2>
        <img id="display-img" width="480" height="384" class="art">
        <br>
        <input id="picture-guess" type="text" autocomplete="off" />
        <button onclick="submitTitleGuess();">Submit</button>
    </div>

    <div id="view-end" class="invis-elm view">
        <h1>Game over!</h1>
        <div id="ending-scroll"></div>
        <input type="checkbox" id="follow-ending-scroll" name="fes" checked>
        <label for="follow-ending-scroll">Auto-scroll with reveals</label>
        <br>
        <button onclick="emitStoryReveal();" class="invis-elm" id="driver-reveal">Reveal Next</button>
        <br><br>
        <button onclick="restartGame();" class="invis-elm" id="restart-game-btn">Play Again</button>
    </div>

    <script src="canvas_paint.js"></script>
    <script src="game.js"></script>
</body>

</html>
